<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp Layout</title>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS-->

<body>
    <main class="wrapper flex">
        <div class="container-large flex">

            <!---------------
            -    CONTACTS   -
            ----------------->
            <div id="contacts">

                <!-- HEADER -->
                <header class="header flex">
                    <button class="btn-profile"><img class="profile" src="img/avatar_io.jpg" alt=""></button>
                    <ul class="flex">
                        <li>
                            <button class="icons">
                                <i class="fa-solid fa-circle-notch"></i>
                            </button>
                        </li>
                        <li>
                            <button class="icons">
                                <i class="fa-solid fa-message"></i>
                            </button>
                        </li>
                        <li>
                            <button class="icons">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </li>
                    </ul>
                </header>

                <!-- NOTIFICATION -->
                <div class="notification flex">
                    <button class="btn-profile allert">
                        <i class="fa-solid fa-bell-slash"></i>
                    </button>
                    <div class="allert-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- SEARCH CHAT -->
                <form class="search-chat flex">
                    <div class="search flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <label for="mySearch"></label>
                        <input type="search" id="mySearch" name="mySearch" placeholder="Cerca o inizia una nuova chat" />
                    </div>
                </form>



                <ul class="contacts-list">
                    <li class="card-chat">
                        <button class="btn-profile">

            </div>

            -       CHAT    -

            <div class="chat flex">
