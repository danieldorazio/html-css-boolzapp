<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp Layout</title>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main class="wrapper flex">
        <div class="container-large flex">

            <!---------------
            -    CONTACTS   -
            ----------------->
            <div id="contacts">

                <!-- HEADER -->
                <header class="header flex">
                    <button class="btn-profile"><img class="profile" src="img/avatar_io.jpg" alt=""></button>
                    <ul class="flex">
                        <li>
                            <button class="icons">
                                <i class="fa-solid fa-circle-notch"></i>
                            </button>
                        </li>
                        <li><button class="icons"><i class="fa-solid fa-message"></i></button></li>
                        <li><button class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></button></li>
                    </ul>
                </header>

                <div class="notification"><div class="div-img"></div></div>
                <div class="search-chat"></div>
                <ul class="contacts-list">
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                    <li class="card-chat"><div class="div-img"></div></li>
                </ul>


            </div>

            <!---------------
            -       CHAT    -
            ----------------->
            <div class="chat flex">
                <header class="header">
                </header>
                <footer class="footer"></footer>
            </div>
        </div>
    </main>

</body>
</html>
